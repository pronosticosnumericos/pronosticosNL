<!DOCTYPE html>
<html>
  <head>
    <title>ImagePlayer</title>
    <meta charset='utf-8' />
    <script src='imageplayer.js'></script>
    <style>
      /* Opcional: puedes agregar estilos al contenedor para centrarlo o darle un borde */
      #ipDiv {
         margin: 0 auto;
         border: 1px solid #ccc;
         /* Se puede ajustar el tamaño mínimo o máximo si lo requieres */
         max-width: 500px;
         max-height: 600px;
      }
    </style>
  </head>
  <body style='background-color: #ffffff;'>
    <div id='ipDiv'></div>
    <script>
      ip = new ImagePlayer({
        element: 'ipDiv',
        images: [  
          'prcp/1.jpg',
          'prcp/2.jpg',
          'prcp/3.jpg',
          'prcp/4.jpg',
          'prcp/5.jpg',
          'prcp/6.jpg',
          'prcp/7.jpg',
          'prcp/8.jpg',
          'prcp/9.jpg',
          'prcp/10.jpg',
          'prcp/11.jpg',
          'prcp/12.jpg',
          'prcp/13.jpg',
          'prcp/14.jpg',
          'prcp/15.jpg',
          'prcp/16.jpg',
          'prcp/17.jpg',
          'prcp/18.jpg',
          'prcp/19.jpg',
          'prcp/20.jpg',
          'prcp/21.jpg',
          'prcp/22.jpg',
          'prcp/23.jpg',
          'prcp/24.jpg'
        ],
        autoplay: 200,
        interval: 200,
        width : "90vw",  // Se adapta al 90% del ancho de la ventana
        height : "60vh", // Se adapta al 60% de la altura de la ventana
        icondir:  './'
      });
    </script>
  </body>
</html>
