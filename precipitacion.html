<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slideshow con Botones</title>
  <style>
    /* Contenedor de la imagen */
    #imageContainer {
      width: 90vw;
      height: 60vh;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #f2f2f2;
    }
    /* Todas las imágenes se posicionan en el mismo lugar */
    #imageContainer img {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    /* La imagen activa es visible */
    #imageContainer img.active {
      opacity: 1;
    }
    /* Contenedor de los botones */
    #buttonContainer {
      text-align: center;
      margin: 20px;
    }
    /* Estilo de los botones */
    #buttonContainer button {
      margin: 0 5px;
      padding: 10px 15px;
      border: none;
      background: #cc1c3a;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #buttonContainer button:hover {
      background: #b3172d;
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <img src="prcp/1.jpg" alt="Imagen 1" class="active">
    <img src="prcp/2.jpg" alt="Imagen 2">
    <img src="prcp/3.jpg" alt="Imagen 3">
    <img src="prcp/4.jpg" alt="Imagen 4">
    <!-- Agrega más imágenes según sea necesario -->
  </div>
  
  <div id="buttonContainer">
    <button data-index="0">1</button>
    <button data-index="1">2</button>
    <button data-index="2">3</button>
    <button data-index="3">4</button>
    <!-- Agrega más botones si tienes más imágenes -->
  </div>
  
  <script>
    // Selecciona todas las imágenes y botones
    const images = document.querySelectorAll('#imageContainer img');
    const buttons = document.querySelectorAll('#buttonContainer button');
    
    // Para cada botón, al pasar el mouse, muestra la imagen correspondiente
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        // Obtiene el índice de la imagen desde el atributo data-index
        const index = parseInt(button.getAttribute('data-index'));
        // Quita la clase 'active' a todas las imágenes
        images.forEach(img => img.classList.remove('active'));
        // Agrega la clase 'active' a la imagen correspondiente
        if(images[index]) {
          images[index].classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
