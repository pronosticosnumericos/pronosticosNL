<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WRF Productos</title>
  <!-- Puedes incluir fuentes externas si lo deseas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos básicos para imitar una estructura similar */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background: #747474;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 15px;
      padding: 5px 10px;
      border-radius: 4px;
    }
    nav a:hover {
      background: #b3172d;
    }
    #main {
      padding: 20px;
    }
    /* Contenedor de pestañas */
    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-btn {
      margin: 0 5px;
      padding: 10px 15px;
      border: none;
      background: #cc1c3a;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tab-btn.active {
      background: #b3172d;
    }
    /* Contenido de cada sección */
    .tab-content {
      display: none;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .tab-content.active {
      display: block;
    }
    /* Ejemplo de slideshow en la pestaña “Precipitación” */
    #slideshow {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 60vh;
      margin: 0 auto;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    #slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #slideshow img.active {
      opacity: 1;
    }
    /* Botones para cambiar imagen en el slideshow */
    #buttonContainer {
      text-align: center;
      margin-top: 10px;
    }
    #buttonContainer button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background: #cc1c3a;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #buttonContainer button:hover {
      background: #b3172d;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Header con logo y navegación -->
  <header>
    <img src="logo.svg" alt="Logo">
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>
  
  <div id="main">
    <!-- Contenedor de pestañas -->
    <div class="tab-container">
      <button class="tab-btn active" data-tab="precipitacion">Precipitación</button>
      <button class="tab-btn" data-tab="acumulada">Acumulada</button>
      <button class="tab-btn" data-tab="temperatura">Temperatura</button>
    </div>
    
    <!-- Contenido de cada pestaña -->
    <div id="precipitacion" class="tab-content active">
      <h2>Precipitación cada hora</h2>
      <!-- Ejemplo de slideshow -->
      <div id="slideshow">
        <img src="prcp/1.jpg" alt="Imagen 1" class="active">
        <img src="prcp/2.jpg" alt="Imagen 2">
        <img src="prcp/3.jpg" alt="Imagen 3">
        <img src="prcp/4.jpg" alt="Imagen 4">
        <img src="prcp/5.jpg" alt="Imagen 5">
      </div>
      <div id="buttonContainer">
        <button data-index="0">1</button>
        <button data-index="1">2</button>
        <button data-index="2">3</button>
        <button data-index="3">4</button>
        <button data-index="4">5</button>
      </div>
    </div>
    
    <div id="acumulada" class="tab-content">
      <h2>Precipitación Acumulada</h2>
      <p>Contenido para la precipitación acumulada.</p>
    </div>
    
    <div id="temperatura" class="tab-content">
      <h2>Temperatura</h2>
      <p>Contenido para la temperatura.</p>
    </div>
  </div>
  
  <footer>
    <p>© 2025 Mi Sitio. Todos los derechos reservados.</p>
  </footer>
  
  <script>
    // Cambio de pestañas
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
    
    // Slideshow: cambia la imagen al pasar el mouse sobre cada botón
    const slideshowImages = document.querySelectorAll('#slideshow img');
    const slideshowButtons = document.querySelectorAll('#buttonContainer button');
    
    slideshowButtons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        const index = parseInt(button.getAttribute('data-index'));
        slideshowImages.forEach(img => img.classList.remove('active'));
        if (slideshowImages[index]) {
          slideshowImages[index].classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
